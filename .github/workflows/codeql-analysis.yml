name: CodeQL Analysis

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v2.1.2  # Use a specific version that is known to work
        with:
          languages: 'java'

      - name: Auto-detect CodeQL configuration
        uses: github/codeql-action/autodetect@v2

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: 'security'
